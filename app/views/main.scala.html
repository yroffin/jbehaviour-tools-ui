@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="storyManager">
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("markitup-1.1.14/markitup/skins/markitup/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("markitup-1.1.14/markitup/sets/default/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("jquery-ui/js/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.2.0-rc.2/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.2.0-rc.2/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.2.0-rc.2/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/raphael-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("jquery-ui/js/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("markitup-1.1.14/markitup/jquery.markitup.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("markitup-1.1.14/markitup/sets/default/set.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/org.app.services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/org.app.controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/org.app.modules.js")" type="text/javascript"></script>
        </head>
    <body style="font-size: 10px;">
    	@menu()
	    <div class="container">
        @content
    	</div>
    </body>
</html>
